<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making calculator</title>
</head>
<script>
    let firstNumber= Number(prompt("Please Enter Your First Number"));
    let secondNumber = Number(prompt("Please Enter Your Second Number"));
    let operator = prompt("Please Enter Your Operator(+,-,*,/,**,%)");

    if (operator == "+") {
        console.log(`answer is = ${firstNumber + secondNumber}`);
    }
    else if (operator == "-") {
        console.log(`answer is = ${firstNumber - secondNumber}`);
    }
    else if (operator == "*") {
        console.log(`answer is = ${firstNumber * secondNumber}`);
    }
    else if (operator == "/") {
        console.log(`answer is = ${firstNumber / secondNumber}`);
    }
    else if (operator == "**") {
        console.log(`answer is = ${firstNumber ** secondNumber}`);
    }
    else if (operator == "%") {
        console.log(`answer is = ${firstNumber % secondNumber}`);
    }
    else {
        console.log("please enter volid number");
    }
</script>
